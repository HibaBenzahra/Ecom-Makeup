{% extends "base.html" %}

{% block title %}
	Checkout
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    
    <form method="POST" >
        <!-- Shipping Details -->
        <h4>Shipping Information</h4>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip code" required>
            </div>
        </div>

        <!-- Confirm Payment -->
        <h4 class="mt-4">Confirm Payment</h4>
        <div class="form-group">
            <label for="confirmationCode">We sent you a code on WhatsApp. Please enter it to confirm your order:</label>
            {{ form.confirm_code(class="form-control", placeholder="Enter confirmation code") }}
        </div>

        <!-- Submit Button -->
        {{ form.submit(class="btn btn-primary mt-4")}}
    </form>
</div>
{% endblock %}
